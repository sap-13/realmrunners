<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realm Runners</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #222;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        #game-container {
            width: 1000px;
            height: 600px;
            position: relative;
            overflow: hidden;
            background-color: #000;
            box-shadow: 0 0 20px rgba(0, 0, 255, 0.5);
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        
        #game-ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            text-align: center;
        }
        
        #game-title {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            font-size: 36px;
            color: #88f;
            text-shadow: 0 0 10px rgba(50, 50, 255, 0.8);
            font-weight: bold;
        }
        
        #instructions {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 16px;
            color: #fff;
        }
        
        #rankings {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            max-width: 80%;
        }
        
        .rank-item {
            margin: 10px 0;
            font-size: 20px;
            display: flex;
            justify-content: space-between;
            width: 300px;
        }
        
        .rank-item .you {
            color: #8f8;
            font-weight: bold;
        }
        
        .status {
            color: #8cf;
        }
        
        .connecting {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
        
        #play-again {
            pointer-events: auto !important;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas" width="1000" height="600"></canvas>
        <div id="game-ui">
            <div id="game-title">Realm Runners</div>
            <div id="connection-status" class="status connecting">Connecting to server...</div>
            <div id="instructions">
                Use ← → arrows or A/D to move. <br>
                Press SPACE or ↑ to jump.
            </div>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
